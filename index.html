<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </div>
    <div class="main">
        <div class="hero">
            <div class="hero-left">
                <div class="title"></div>
                <div class="description"></div>
                <div class="button-container"></div>
            </div>
            <div class="hero-right">
                <div class="image"></div>
            </div>
        </div>
        <div class="information">
            <div class="title"></div>
            <div class="info-container">
                <div class="info">
                    <div class="image"></div>
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="quote">
            <div class="the-quote"></div>
            <div class="the-source"></div>
        </div>
        <div class="cta">
            <div class="cta-left">
                <div class="title"></div>
                <div class="description"></div>
            </div>
            <div class="cta-right">
                <div class="button-container"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright"></div>
    </div>
</body>
</html>
